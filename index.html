<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MyJoyOnline</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="joylogo.png" class="logo" />
        <div class="list1">
          <ul>
            <li>Newsfeed</li>
            <li>Politics</li>
            <li>Business</li>
            <li>Entertainment</li>
            <li>Sports</li>
            <li>Health</li>
            <li>Technology</li>
            <li>Opinion</li>
            <li>Lifestyle</li>
            <li>Gallery</li>
            <li>Obituary</li>
          </ul>
        </div>

        <div class="list2">
          <ul>
            <li>Google</li>
            <li>TuneIn</li>
            <li>iTunes</li>
            <li>Spolify</li>
            <li>Pandoma</li>
          </ul>
        </div>
      </div>

    <div class="sidebar">
        <div class="up">
            <a href="#">TV</a>
            <a href="#">Radio</a>
            <a href="#">Podcast</a>
            <a href="#">Video</a>
            <a href="#">Search</a>
        </div>

        <section class="content">
            <div class="content-left">
                <div class="card">
                  <img src="1.jpg" alt="" class="card1" />
                  <img src="2.jpg" alt="" class="card1" />
                  <img src="3.jpg" alt="" class="card1" />
                </div>
              </div>
              
              <div class="addstories"></div>
        </section>
      </div>
    </div>
  </body>
</html>
